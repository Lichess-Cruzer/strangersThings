<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
    <title>Strangers Things</title>
</head>
<body>
    <div id="app">
      <div id="title">
        <h1>
          Stranger's Things
        </h1>
        <h5>
          Create. Post. Share.
        </h5>
      </div>
      <form id="search">
        <fieldset>
          <label for="keywords">Search Posts</label>
          <input id="keywords" type="text" placeholder="enter keywords..." />
        </fieldset>
        <button>SEARCH</button>
      </form>
      <aside id="feature">

        <div class="register" style="width: 18rem;">
          <form>
              <div class="form-group">
                  <h3>Register</h3>
                  <label for="exampleInputUsername">Username</label>
                  <input
                      type="text"
                      class="form-control"
                      id="registerInputUsername"
                      aria-describedby="usernameHelp"
                      placeholder="Enter username"
                  />
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <input
                      type="password"
                      class="form-control"
                      id="registerInputPassword"
                      placeholder="Password"
                  />
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <br>
      <div class="login" style="width: 18rem;">
        <form>
            <div class="form-group">
                <h3>Login</h3>
                <label for="loginInputUsername">Username</label>
                <input
                    type="text"
                    class="form-control"
                    id="loginInputUsername"
                    aria-describedby="usernameHelp"
                    placeholder="Enter username"
                />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="loginInputPassword"
                    placeholder="Password"
                />
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>
    <div class="container">
      <form id="post-form">
        <div class="mb-3 mt-4">
          <label for="blog-title" class="form-label">Blog Title</label>
          <input id="blog-title" class="form-control" type="text" required>
        </div>
        <div class="mb-3">
          <label for="blog-description" class="form-label">Description</label>
          <textarea id="blog-description" class="form-control"  rows="4" cols="50" required></textarea>
        </div>
        <div class="mb-3">
          <label for="blog-price" class="form-label">Price</label>
          <input id="blog-price" class="form-control" type="text" required>
        </div>
        <div class="mb-3">
          <label for="blog-location" class="form-label">Location</label>
          <input id="blog-location" class="form-control" type="text" required>
        </div>
        <div class="mb-3" id="blog-willDeliver">
          <label for="blog-willDeliver" class="form-label">Deliver</label>
            <input type="radio" id="True" value=true>
            <label for="True">Yes</label>
            <input type="radio" id="False" value=false>
            <label for="False">No</label><br>
        </div>
        <button type="submit" class="btn btn-primary">POST</button>
      </form>
      <br>
      <button type="button" id="view-messageBtn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">VIEW MESSAGES</button>
      <br>
      <br>
      <button id="logoutBtn" type="submit" class="btn btn-primary">LOG OUT</button>
    </div>

      </aside>
      <main id="posts">
        <header class="pagination">
            <button disabled class="previous">Previous</button>
            <button disabled class="next">Next</button>
          </header>
          <section class="results"></section>
      </main>
    </div>
    <div id="loading">
      <h2 class="message">Searching...</h2>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
      </div>
      <div class="modal-footer">
        <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="saveChanges" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
