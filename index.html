<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
    <title>Strangers Things</title>
</head>
<body>
    <div id="app">
      <div id="title">
        <h1>
          Strangers Things
        </h1>
        <h5>
          An Amazing Collection of Posts and Forums
        </h5>
      </div>
      <form id="search">
        <fieldset>
          <label for="keywords">Search Posts</label>
          <input id="keywords" type="text" placeholder="enter keywords..." />
        </fieldset>
        <button>SEARCH</button>
      </form>
      <aside id="feature">
      </aside>
      <main id="posts">
        <header class="pagination">
            <button disabled class="previous">Previous</button>
            <button disabled class="next">Next</button>
          </header>
          <section class="results"></section>
      </main>
    </div>
    <div id="loading">
      <h2 class="message">Searching...</h2>
    </div>
  </body>
</html>
